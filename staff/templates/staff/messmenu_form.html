{% extends "staff/dashboard.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if user.staffprofile.psrn_no %}
        <div class="content-section">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Upload Menu</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Upload</button>
                </div>
            </form>
        </div>
    {% else %}
        <h6>Please update your PSRN Number in your profile to access this page</h6>
    {% endif %}
{% endblock content %}
