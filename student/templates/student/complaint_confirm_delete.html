{% extends "student/dashboard.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Complaint</legend>
                <h3>Complaint Title: {{object.title}}</h3>
                <h3>Are you sure you want to delete this complaint?</h3>   
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            </div>
            <div class="form-group">
                <a class="btn btn-outline-secondary" type="submit" href="{% url 'complaint-detail' object.id%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
