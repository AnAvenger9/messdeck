{% extends 'student/dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
	 	<div class="media">
		    <img class="rounded-circle account-img" src="{{ user.studentprofile.profile_image.url }}">
		    <div class="media-body">
		      <h2 class="account-heading">WELCOME {{user.first_name}} {{user.last_name}}!</h2>
		      <p class="text-secondary">BITS Email ID: {{user.email}}</p>
		    </div>
		<form method="POST" enctype="multipart/form-data">
	        {% csrf_token %}
	        <fieldset class="form-group">
	            <legend class="border-bottom mb-4">Other Info</legend>
	            {{ form|crispy }}
	        </fieldset>
	        <div class="form-group">
	            <button class="btn btn-outline-info" type="submit">Confirm</button>
	        </div>
	    </form>
	</div>
{% endblock content %}
